<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="title">
            flex-start
        </div>
        <!-- 
            flex items are placed at the start of the flex container
        -->
        <div class="flex-start">
            <div class="box box1">
                1
            </div>
            <div class="box box2">
                2
            </div>
            <div class="box box3">
                3
            </div>
            <div class="box box4">
                4
            </div>
            <div class="box box5">
                5
            </div>
            <div class="box box6">
                6
            </div>
            <div class="box box7">
                7
            </div>
            <div class="box box8">
                8
            </div>
            <div class="box box9">
                9
            </div>
            <div class="box box10">
                10
            </div>
        </div>
        <div class="title">
            flex-end
        </div>
        <!-- 
            flex items are placed at the end of the flex-container
        -->
        <div class="flex-end">
            <div class="box box1">
                1
            </div>
            <div class="box box2">
                2
            </div>
            <div class="box box3">
                3
            </div>
            <div class="box box4">
                4
            </div>
            <div class="box box5">
                5
            </div>
            <div class="box box6">
                6
            </div>
            <div class="box box7">
                7
            </div>
            <div class="box box8">
                8
            </div>
            <div class="box box9">
                9
            </div>
            <div class="box box10">
                10
            </div>
        </div>
        <div class="title">
            center
        </div>
        <!-- 
            flex items are at the center (horizontal/main axis (left to right)) of the flex cotnainer
        -->
        <div class="center">
            <div class="box box1">
                1
            </div>
            <div class="box box2">
                2
            </div>
            <div class="box box3">
                3
            </div>
            <div class="box box4">
                4
            </div>
            <div class="box box5">
                5
            </div>
            <div class="box box6">
                6
            </div>
            <div class="box box7">
                7
            </div>
            <div class="box box8">
                8
            </div>
            <div class="box box9">
                9
            </div>
            <div class="box box10">
                10
            </div>
        </div>
        <div class="title">
            space-between
        </div>
        <!-- 
            first flext itme is at the flex-start, last flex item is at the flex end. rest of the space with flex cotnainer is equally distributed among the remaining flex items
        -->
        <div class="space-between">
            <div class="box box1">
                1
            </div>
            <div class="box box2">
                2
            </div>
            <div class="box box3">
                3
            </div>
            <div class="box box4">
                4
            </div>
            <div class="box box5">
                5
            </div>
            <div class="box box6">
                6
            </div>
            <div class="box box7">
                7
            </div>
            <div class="box box8">
                8
            </div>
            <div class="box box9">
                9
            </div>
            <div class="box box10">
                10
            </div>
        </div>
        <div class="title">
            space-around
        </div>
        <!-- 
            space available within flex container is equally distributed among all the flex items
        -->
        <div class="space-around">
            <div class="box box1">
                1
            </div>
            <div class="box box2">
                2
            </div>
            <div class="box box3">
                3
            </div>
            <div class="box box4">
                4
            </div>
            <div class="box box5">
                5
            </div>
            <div class="box box6">
                6
            </div>
            <div class="box box7">
                7
            </div>
            <div class="box box8">
                8
            </div>
            <div class="box box9">
                9
            </div>
            <div class="box box10">
                10
            </div>
        </div>
    </body>
</html>
